    <script>
        function updateMetaTags() {
            // Get the selected video URL from the dropdown menu

            let videoURL = `https://storage.googleapis.com/timecard-videos/${window.location.pathname}.mp4`

            // Update the meta tag with the selected video URL
            document.getElementById('meta-video').setAttribute('content', videoUrl);
        }
    </script>
